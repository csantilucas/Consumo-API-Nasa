<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Histórico - NASA POWER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.32/"></script>
<style>
        html,
        body,
        #viewdiv {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css">
    

    <script src="script.js"></script>

</head>

<body>

    <div id="viewdiv"></div>

    <div class="container">
        <header>
            <h1>Análise Climatológica Histórica</h1>
            <p>Escolha um dia e mês para ver a média climática histórica baseada nos últimos 10 anos de dados da NASA.
            </p>
        </header>

        <form id="dataForm">
            <div class="input-group">
                <div class="input-field">
                    <label for="dateInput">Selecione o Dia e Mês</label>
                    <input type="date" id="dateInput" required>
                    <input type="text" id="cityInput" placeholder="Digite a cidade" required>
                    
                    

                    <div id="infoDiv">
                        <p>Clique no mapa para obter as coordenadas.</p>
                    </div>
                    <button id="copyButton" style="display:none;">Copiar Coordenadas</button>
                </div>
            </div>
            <button type="submit" id="buscarPrevisaoBtn">Gerar Análise</button>
        </form>

        <div id="resultadoCard" class="card hidden">
        </div>
    </div>



    
   
    <script src="https://js.arcgis.com/4,26/"></script>
    <script src="api.js"></script>
    
</body>

</html>
